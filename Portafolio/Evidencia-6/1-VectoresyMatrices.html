<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Meses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        const meses = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", 
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];
        function mostrarMes() {
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = `<strong>Mes en la posición 6:</strong> ${meses[5]}`;
        }
    </script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Ejercicio: Mostrar Mes en la Posición 6</h1>
                <button class="btn btn-primary mb-3" onclick="mostrarMes()">Mostrar Mes</button>
                <div id="resultado" class="alert alert-info" role="alert">
                    El resultado aparecerá aquí.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
