<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso según Edad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        
        function verificarEdad() {
            const edad = document.getElementById("edad").value; 
            const mensaje = document.getElementById("mensaje");

           
            if (edad === "" || isNaN(edad) || edad < 0) {
                mensaje.innerHTML = `<div class="alert alert-warning" role="alert">
                    Por favor, introduce una edad válida.
                </div>`;
            } else if (edad >= 18) {
               
                mensaje.innerHTML = `<div class="alert alert-success" role="alert">
                    Bienvenido. Usted tiene acceso a <strong>todos nuestros servicios</strong>.
                </div>`;
            } else {
               
                mensaje.innerHTML = `<div class="alert alert-info" role="alert">
                    Bienvenido. Usted tiene acceso a <strong>servicios limitados</strong>.
                </div>`;
            }
        }
    </script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">Bienvenido a Nuestro Sitio</h1>
                
                <div class="mb-3">
                    <label for="edad" class="form-label">Ingrese su edad:</label>
                    <input type="number" class="form-control" id="edad" placeholder="Escriba su edad aquí" min="0">
                </div>

                <button class="btn btn-primary w-100" onclick="verificarEdad()">Verificar</button>

                <div id="mensaje" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
