<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida al Sistema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
   
        function mostrarBienvenida() {
            const nombre = document.getElementById("nombre").value; // Obtener el nombre del visitante
            const mensaje = document.getElementById("mensaje");

            mensaje.innerHTML = `<div class="alert alert-success" role="alert">
                    Bienvenido <strong>${nombre}</strong>, al sistema de consulta.
                </div>`;
        }
    </script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">Bienvenida al Sistema de Consulta</h1>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Ingrese su nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre aquÃ­">
                </div>

                <button class="btn btn-primary w-100" onclick="mostrarBienvenida()">Ingresar</button>

                <div id="mensaje" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
