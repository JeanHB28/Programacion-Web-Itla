<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery - Bootstrap 5</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/style.css" />
</head>

<body>
    <section class="gallery min-vh-100">
        <div class="container-lg">
            <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col">
                    <img src="Image/ashe.jpg" class="gallery-item" alt="gallery" />
                </div>
                <div class="row ">
                    <div class="col">
                        <img src="Image/dream.jpg" class="gallery-item" alt="gallery" />
                    </div>
                    <div class="row">
                        <div class="col">
                            <img src="Image/kayn.jpg" class="gallery-item" alt="gallery" />
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="Image/kindred.jpg" class="gallery-item" alt="gallery" />
                            </div>
                            <div class="row">
                                <div class="col">
                                    <img src="Image/vi.jpg" class="gallery-item" alt="gallery" />
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <img src="Image/yasuo.jpg" class="gallery-item" alt="gallery" />
                                    </div>
                                </div>
                            </div>
    </section>
  
  <!-- Modal -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <!--<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>-->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="Image/ashe.jpg" class="modal-img" alt="modal img">
        </div>
       
      </div>
    </div>
  </div>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/main.js"></script>
</body>

</html>
